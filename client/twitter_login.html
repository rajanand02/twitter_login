<head>
  <title>twitter_login</title>
</head>
<body>
  <div class="container">
    {{> hello}}
  </div>

</body>

<template name="hello">
  <div class="navbar navbar-fixed-top navbar-inverse">
  </div>
  <div class="row">
    <div class="span5 offset4">
      <div class="well">
        {{#if currentUser}}
        <h4>Thanks You have been connected.</h4>
        {{else}}
        <h4>Sign in with Twitter to connect with  <a href="https://twitter.com/rajanand02">Raj Anand</a></h4>
        {{loginButtons}}
        {{/if}}
        <table class="table">
          {{#each users}}
          {{> user}}
          {{/each}}
        </table>
      </div>
    </div>
  </div>
</template>
<template name = "user">
  <tr>
    <td>
      <a target="_blank" href="http://twitter.com/{{userName}}"><img src="{{image}}"/> {{fullName}}</a>
    </td>
  </tr> 
</template>
