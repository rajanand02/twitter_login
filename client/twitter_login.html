<head>
  <title>twitter_login</title>
</head>
<body>
  <div class="navbar navbar-inverse ">
    <div class="navbar-inner">
    </div>
  </div>
  <div class="container">
    {{> hello}}
  </div>
 <span id="forkongithub"><a href="https://github.com/rajanand02/twitter_login">Fork me on GitHub</a></span>
</body>

<template name="hello">
  <div class="row">
    <div class="span6 offset4">
      <div class="well">
        {{#if currentUser}}
        <h4>Thanks You have been connected.</h4>
        {{else}}
        <h4>Sign in with Twitter to connect with  <a href="https://twitter.com/rajanand02">Raj Anand</a></h4>
        {{loginButtons}}
        {{/if}}
      </div>
      <table class="table">
        {{#each users}}
        {{> user}}
        {{/each}}
      </table>
      <div class="span12 footer">
        By <a href="https://github.com/rajanand02">Raj Anand</a> 
        using <a href="http://discovermeteor.com" target="_blank">Meteor</a>.
      </div>
    </div>
  </div>
</template>
<template name = "user">
  <tr>
    <td>
      <a target="_blank" href="http://twitter.com/{{services.twitter.screenName}}"><img src="{{services.twitter.profile_image_url}}"/> {{profile.name}}</a>

      {{#constant}}
      <iframe allowtransparency="true" frameborder="0" scrolling="no"
        src="//platform.twitter.com/widgets/follow_button.html?screen_name={{services.twitter.screenName}}"
        style="width:300px; height:20px;"></iframe>
      {{/constant}}
    </td>
  </tr> 
</template>
